name: Test Drop Down

on: 
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: Select environment to run.
        default: ephem
        options:
        - dev
        - stage
        - ephem
        - demo
        - prod
      environment:
        type: environment
      

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  ENV_SHORT: ${{ github.event.inputs.environment }}
  ENV_LONG: >
    ${{ fromJson('{ 
    "dev": "development", 
    "stage": "staging", 
    "ephem": "ephermical", 
    "demo": "demo", 
    "prod": "production"}')[github.event.inputs.environment] }}

permissions:
  id-token: write
  contents: read
  
jobs:
  set-state:
    name: set backend
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3 
    
      - name: set backend
        shell: bash
        run: |
          echo ${{ env.ENV_SHORT }}
          echo ${{ env.ENV_LONG }}

      - name: configure-aws-credentials
          uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-region: us-east-1
            role-to-assume: arn:aws:iam::350828950339:role/gwt-acuity-gw360-oidc-role
            role-duration-seconds: 1200
            role-session-name: gh-action
